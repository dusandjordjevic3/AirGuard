<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/airguard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../scripts/kontakt.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="icon" href="../images/shield.png" type="image/png">
    <title>AirGuard</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <header>
            <nav class="navbar">
                <div class="shield-icon">
                    <img src="../images/shield.png" alt="Shield Icon">
                    <span id="tekst-ikonice">AirGuard</span>
                </div>
                <ul class="navbar-links">
                    <li><a href="../index.html">Početna stranica</a></li>
                </ul>
            </nav>
        </header>
    </header>
    <center>
        <div class="contact-form-container">
            <h2 id="kontaktnaslov">Kontaktirajte nas</h2>
            <form id="contactForm" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Ime:</label>
                    <input type="text" id="name" name="name" placeholder="Unesite Vaše ime" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Unesite Vaš email" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Poruka:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Napišite nam poruku, pitanje ili sugestiju..." required></textarea>
                </div>
    
                <button onclick=Posaljipodatke() class="submit-btn">Pošalji</button>

                <div id="successMessage" class="hidden">
                    <p>Vaši podaci su uspešno poslati!</p>
                </div>
    </center>
</body>
</html>
